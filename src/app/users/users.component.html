
<h2>Lista de usuarios</h2>

<table class="table ">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Grupo</th>
   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of resultsUsers" scope="row">
			<td> {{user.username}}</td>
			<td> {{user.email}}</td>
      <td> {{user.groups.length > 0 ? user.groups : 'No se encuentra en ningun grupo'}}</td>
		</tr>
    <tr>
  
  </tbody>
</table>
